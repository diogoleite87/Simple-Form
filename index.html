<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Emprego</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/jpg" href="img/icon.png">
</head>
<body>
    
    <div>
        <h1 id="titulo">Vagas de Emprego</h1>
        <p id="subtitulo">Insira as informações relacionadas a vaga pretendida</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        
        <fieldset>
             <div class="campo">
                 <labe for="email"><strong>Email</strong></label>
                 <input type="email" name="email" id="email" required>
             </div>

             <div class="campo">
                 <label for="telefone"><strong>Telefone</strong></label>
                 <input type="tel" name="telefone" id="telefone" required> 
             </div>
        </fieldset>

        <div class="campo">
            <label><strong>Qual vaga dentre as divulgadas você possui interesse?</strong></label>
            <label>
                <input type="radio" name="vagas" value="vaga1">Vaga 1
            </label>
            <label>
                <input type="radio" name="vagas" value="vaga2">Vaga 2
            </label>
            <label>
                <input type="radio" name="vagas" value="vaga3">Vaga 3
            </label>
            <label>
                <input type="radio" name="vagas" value="vaga4">Vaga 4
            </label>
            <label>
                <input type="radio" name="vagas" value="vaga5">Vaga 5
            </label>
        </div>

        <div class="campo">
            <label for="exp"><strong>Possui experiência na vaga escolhida?</strong></label>
            <select id="exp">
                <option selected>Não possuo</option>
                <option>1-3 Meses</option>
                <option>3-6 Meses</option>
                <option>6> Meses</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>De qual ou quais formas ficou sabendo das oportunidades?</strong></label>
                <br>
                <input type="checkbox" id="rede1" name="rede1" value="Instagram">
                <label for="rede1">Instagram</label>
                <br>
                <input type="checkbox" id="rede2" name="rede2" value="FaceBook">
                <label for="rede2">FaceBook</label>
                <br>
                <input type="checkbox" id="rede3" name="rede3" value="Amigos">
                <label for="rede3">Amigos</label>
                <br>
                <input type="checkbox" id="rede4" name="rede4" value="Linkedin">
                <label for="rede4">Linkedin</label>
                <br>
                <input type="checkbox" id="rede5" name="rede5" value="WhatsApp">
                <label for="rede5">WhatsApp</label>
                <br>
                <input type="checkbox" id="rede6" name="rede6" value="Carro_de_som">
                <label for="rede6">Carro de Som</label>
                <br>
                <input type="checkbox" id="rede7" name="rede7" value="Outros">
                <label for="rede7">Outros</label>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Conte-nos um pouco sobre você e quais suas expectativas na empresa.</strong></label>
            <textarea rows="6" style="width: 41em" id="resumo" name="resumo"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Enviar</strong></button>

    </form>
     
</body>
</html>
